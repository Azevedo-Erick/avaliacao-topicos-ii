<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:components="http://java.sun.com/jsf/composite/components">
<h:head>
	<title>Login</title>

	<link rel="stylesheet"
		href="https://unpkg.com/primeflex@3.1.0/primeflex.css" />
</h:head>
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="nav">
			<nav class="bg-gray-800">
				<div class="relative flex items-center justify-between h-16">
					<div class="hidden sm:block sm:ml-6">
						<div class="flex space-x-4">
							<div class="logo"></div>
							<!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
							<h:commandButton
								class="bg-gray-900 cursor-pointer text-white px-3 py-2 rounded-md text-sm font-medium"
								aria-current="page" value="Agenda"></h:commandButton>
							<h:commandButton
								class="text-gray-300 cursor-pointer hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
								value="Controle de Pacientes"></h:commandButton>
							<h:commandButton
								class="text-gray-300 cursor-pointer hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
								value="Editar Perfil"></h:commandButton>
						</div>

					</div>
					<h:commandButton class="block cursor-pointer hover:bg-gray-700 hover:text-white rounded-md mr-3 px-4 py-2 text-sm text-gray-700"
						role="menuitem"  id="user-menu-item-2" value="Sair"></h:commandButton>

				</div>
			</nav>
		</ui:define>
		<ui:define name="content">
				<div class="shadow-2xl  shadow-gray-700 rounded-lg p-5 w-10/12 my-6">
				
			
						<h:form>

								<p:wizard>
									<p:tab id="Pessoal" title="Pessoal">
										<p:panel header="Personal Details">
											<p:messages />
											<div class="flex flex-col">
												<h:outputText value="Primeiro nome: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-col">
												<h:outputText value="Sobrenome: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-col">
												<h:outputText value="CPF: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-col">
												<h:outputText value="Email: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-col">
												<h:outputText value="DDD: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-col">
												<h:outputText value="Celular: *" />
												<p:inputText label="Firstname" />
											</div>

										</p:panel>
									</p:tab>

									<p:tab id="Endereco" title="Endereco">
										<p:panel header="Detalhes de endereco">
											<p:messages />
											<div class="flex flex-col">
												<h:outputText value="CEP: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-col">
												<h:outputText value="Bairro: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-col">
												<h:outputText value="Rua: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-col">
												<h:outputText value="Numero: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-col">
												<h:outputText value="Complemento: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-col">
												<h:outputText value="UF: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-col">
												<h:outputText value="Cidade: *" />
												<p:inputText label="Firstname" />
											</div>
											<p:commandButton value="Editar" />
										</p:panel>
									</p:tab>
									
									<p:tab id="outras" title="Extras">
										<p:panel header="Informações extras">
											<p:messages />
											<div class="flex flex-col">
												<h:outputText value="Informações formação:" />
												<p:inputText label="Firstname" />
											</div>

											<p:commandButton value="Editar" />
										</p:panel>
									</p:tab>
									
									<p:tab id="pagamento" title="Pagamento">
										<p:panel header="Informações relativas a pagamento">
											<p:messages />
											<div class="flex flex-col">
												<h:outputText value="Informações formação:" />
												<p:inputText label="Firstname" />
											</div>

											<p:commandButton value="Editar" />
										</p:panel>
									</p:tab>

								</p:wizard>
								</h:form>
								
					</div>


		</ui:define>
	</ui:composition>
	<div class="footer"></div>

</h:body>
</html>
