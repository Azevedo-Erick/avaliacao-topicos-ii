<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:components="http://java.sun.com/jsf/composite/components">
<h:head>
	<title>Login</title>

	<link rel="stylesheet"
		href="https://unpkg.com/primeflex@3.1.0/primeflex.css" />
</h:head>
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="nav">
			<nav class="flex flex-row justify-content-start align-items-center">
				<div class="logo"></div>
				<div class="buttons"></div>
			</nav>
		</ui:define>
		<ui:define name="content">
			<div class="card-wrapper">
				<div class="card flex flex-row">
					<components:PsicoNavBar></components:PsicoNavBar>


					<div class="container flex flex-column">
						<div class="flex flex-row align-items-end  justify-content-end"
							style="margin: 5px;">
							<p:commandButton value="Marcar consulta"
								onclick="PF('dialogMarcarConsulta').show()" />
						</div>
						<p:dataTable value="" var="obj" style="width: 100%; height: 700px;">
							
						</p:dataTable>
							<p:column headerText="Dia da semana">
								<p:outputLabel value="#{obj.diaSemana}" />
							</p:column>
							<p:column headerText="Inicio">
								<p:outputLabel value="#{obj.horainicio}" />
							</p:column>
							<p:column headerText="Fim">
								<p:outputLabel value="#{obj.horafim}" />
							</p:column>
							<p:column headerText="Valor">
								<p:outputLabel value="#{obj.valorsessao}" />
							</p:column>
							<p:column headerText="Psicologo">
								<p:outputLabel value="#{obj.psicologo.pessoa.nome}" />
							</p:column>
							<p:column headerText="Ações">
								<p:commandButton value="Cancelar"
										update="@form"
										/>
							</p:column>
						</p:schedule>
					</div>

				</div>

			</div>

		</ui:define>
	</ui:composition>
	<div class="footer"></div>

</h:body>
</html>
