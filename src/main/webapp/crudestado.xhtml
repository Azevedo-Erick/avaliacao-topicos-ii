<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:components="http://java.sun.com/jsf/composite/components">
<h:head>
	<title>Login</title>

	<link rel="stylesheet"
		href="https://unpkg.com/primeflex@3.1.0/primeflex.css" />
</h:head>
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="nav">
			<nav class="flex flex-row justify-content-evenly align-items-center">
				<div class="logo"></div>
				<div class="buttons"></div>
			</nav>
		</ui:define>
		<ui:define name="content">

			<div class="card-wrapper">
			
				<div class="flex flex-row">
					<p:commandLink
						actionListener="#{agendaPsicologo.redirect('/crudcidade.xhtml')}">
						<div class="navegation-button">
							<h:outputText value="Crud Cidade" />
						</div>
					</p:commandLink>
					<p:commandLink
						actionListener="#{agendaPsicologo.redirect('/crudconsultorio.xhtml')}">
						<div class="navegation-button">
							<h:outputText value="Crud Consultorio" />
						</div>
					</p:commandLink>
					<p:commandLink
						actionListener="#{agendaPsicologo.redirect('/crudestado.xhtml')}">
						<div class="navegation-button">
							<h:outputText value="Crud Estado" />
						</div>
					</p:commandLink>
				</div>
				<div class="card flex flex-row">
					<div
						class="container flex justify-content-center align-items-center">
						<div class="form-container ">
							<h:form id="form-paciente">
								<p:panel header="Cadastrar Estado">
									<div class="flex align-items-center justify-content-center"
										style="width: 100%; margin: 5px 0 0"></div>
									<p:growl id="growl" showDetail="true" />

									<div class="flex flex-column"
										style="width: 50%; margin-top: 20px; height: 200px;">
										<div class="flex flex-column" style="width: 50%">
											<h:outputText value="Nome: *" />
											<div class="ui-inputgroup">
												<p:inputText label="Nome:"
													value="#{crudEstadoController.entity.nome}" />
												<p:commandButton icon="pi pi-search"
													actionListener="#{crudEstadoController.abrirEstadoListing()}">
													<p:ajax event="dialogReturn"
														listener="#{crudEstadoController.obterEstadoListing}"
														update="@form" />
												</p:commandButton>
											</div>
										</div>

										<div class="flex flex-column"
											style="width: 50%; margin-top: 20px;">
											<h:outputText value="Sigla *" />
											<p:inputText label="Sigla"
												value="#{crudEstadoController.entity.sigla}" />
										</div>
									</div>
									<f:facet name="footer">
										<center>
											<p:commandButton value="Salvar" update="@form"
												actionListener="#{crudEstadoController.salvar()}"
												icon="pi pi-pencil" styleClass="ui-button-success" />
											<p:commandButton value="Excluir" update="@form"
												actionListener="#{crudEstadoController.excluir()}"
												icon="pi pi-trash" styleClass="ui-button-warning"
												disabled="#{crudEstadoController.entity.id==null}" />
											<p:commandButton value="Limpar" update="@form"
												actionListener="#{crudEstadoController.limpar()}"
												icon="pi pi-times" styleClass="ui-button-danger"
												disabled="#{crudEstadoController.entity.id==null}" />
										</center>

									</f:facet>
								</p:panel>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
