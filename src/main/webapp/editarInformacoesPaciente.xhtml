<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:components="http://java.sun.com/jsf/composite/components">
<h:head>
	<title>Login</title>

	<link rel="stylesheet"
		href="https://unpkg.com/primeflex@3.1.0/primeflex.css" />
</h:head>
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="nav">
			<nav class="bg-gray-800">
				<div class="relative flex items-center justify-between h-16">
					<div class="hidden sm:block sm:ml-6">
						<h:form>
							<div class="flex space-x-4">
								<div class="logo"></div>
								<!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

								<h:commandButton
									class="text-gray-300 cursor-pointer hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
									aria-current="page" value="Agenda"
									actionListener="#{agendaPsicologo.redirect('/agenda-psicologo.xhtml')}"></h:commandButton>
								<h:commandButton
									class="text-gray-300 cursor-pointer hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
									value="Pagamentos Pendentes"
									actionListener="#{agendaPsicologo.redirect('/controle-pacientes-psicologo.xhtml')}"></h:commandButton>
								<h:commandButton
									class="bg-gray-900 cursor-pointer text-white px-3 py-2 rounded-md text-sm font-medium"
									value="Editar Perfil"
									actionListener="#{agendaPsicologo.redirect('/editar-informacoes-psicologo.xhtml')}"></h:commandButton>
							</div>

						</h:form>
					</div>
					<h:commandButton
						class="block cursor-pointer hover:bg-gray-700 hover:text-white rounded-md mr-3 px-4 py-2 text-sm text-gray-700"
						role="menuitem" id="user-menu-item-2" value="Sair"></h:commandButton>

				</div>
			</nav>
		</ui:define>
		<ui:define name="content">
			<div class="shadow-2xl  shadow-gray-700 rounded-lg p-5 w-10/12 my-6">


				<h:form>
					<p:growl id="growl" showDetail="true" />
					<p:tabView>
						<p:tab title="Pessoal">
							<div class="flex flex-row justify-between">
								<div class="flex flex-col w-1/3">
									<h:outputText value="Primeiro nome: *" />
									<p:inputText label="Primeiro nome:"
										value="#{pacienteEditarInformacoesController.paciente.pessoa.nome}" />
								</div>

								<div class="flex flex-col w-3/5">
									<h:outputText value="Sobrenome: *" />
									<p:inputText label="Sobrenome"
										value="#{pacienteEditarInformacoesController.paciente.pessoa.sobrenome}" />
								</div>
							</div>

							<div class="flex flex-row justify-between my-3">
								<div class="flex flex-col w-1/5">
									<h:outputText value="CPF: *" />
									<p:inputText label="CPF"
										value="#{pacienteEditarInformacoesController.paciente.pessoa.cpf}" />
								</div>
								<div class="flex flex-col w-1/4">
									<p:outputLabel value="Data de nascimento" />
									<p:datePicker
										value="#{pacienteEditarInformacoesController.paciente.pessoa.dataNascimento}" />
								</div>
								<div class="flex flex-col w-1/3">
									<h:outputText value="Email: *" />
									<p:inputText label="Email:"
										value="#{pacienteEditarInformacoesController.paciente.pessoa.email}" />
								</div>
							</div>
						</p:tab>
						<p:tab title="Endereço">
							<div class="flex flex-row justify-between ">
								<div class="flex flex-col">
									<h:outputText value="CEP: *" />
									<p:inputText label="CEP" id="inputTextCep"
										value="#{pacienteEditarInformacoesController.paciente.pessoa.endereco.cep}" />
								</div>
								<div class="flex flex-col">
									<h:outputText value="Numero: *" />
									<p:inputText label="Numero:"
										value="#{pacienteEditarInformacoesController.paciente.pessoa.endereco.numero}" />
								</div>
								<div class="flex flex-col  ">
									<h:outputText value="Cidade: *" />
									<div class="ui-inputgroup h-10">
										<p:inputText label="Nome:" readonly="true"
											value="#{pacienteEditarInformacoesController.paciente.pessoa.endereco.cidade.nome}" />
										<p:commandButton icon="pi pi-search"
											style="background-color:rgb(17 24 39)!important;border:0px !important;"
											class="bg-gray-800  mr-3 hover:bg-gray-400 hover:text-white text-white px-3 py-2 rounded-md text-sm font-medium"
											actionListener="#{controlePacientesController.abrirCidadeListing()}">
											<p:ajax event="dialogReturn"
												listener="#{controlePacientesController.obterCidadeListing}"
												update="@form" />
										</p:commandButton>
									</div>
								</div>
							</div>
							<div class="flex flex-row justify-between my-3">
								<div class="flex flex-col w-1/3">
									<h:outputText value="Bairro: *" />
									<p:inputText label="Bairro:"
										value="#{pacienteEditarInformacoesController.paciente.pessoa.endereco.bairro}" />
								</div>

								<div class="flex flex-col w-3/5">
									<h:outputText value="Rua: *" />
									<p:inputText label="Rua" class=""
										value="#{pacienteEditarInformacoesController.paciente.pessoa.endereco.rua}" />
								</div>
							</div>



							<div class="flex flex-col">
								<h:outputText value="Complemento: *" />
								<p:inputText label="Complemento"
									value="#{pacienteEditarInformacoesController.paciente.pessoa.endereco.complemento}" />
							</div>

						</p:tab>







						<p:tab title="Telefone">
							<h:form>
								<div class="flex flex-row justify-content-between">
									<div class="flex flex-col" style="width: 30%">
										<h:outputText value="DDD: *" />
										<p:inputText label="DDD"
											value="#{pacienteEditarInformacoesController.telefone.ddd}" />

									</div>
									<div class="flex flex-col" style="width: 60%">
										<h:outputText value="Celular: *" />
										<p:inputText label="Celular:"
											value="#{pacienteEditarInformacoesController.telefone.celular}" />
									</div>
									
								</div>
								<p:commandButton value="Incluir"
											class="bg-gray-800 hover:bg-gray-400 hover:text-white text-white px-3 py-2 rounded-md text-sm font-medium"
											style="background-color:rgb(17 24 39)!important;border:0px !important;" />
							</h:form>
							<h:form>
								<p:dataTable
									lazy="#{pacienteEditarInformacoesController.paciente.pessoa.telefones}"
									value="#{pacienteEditarInformacoesController.paciente.pessoa.telefones}"
									var="obj">
									<p:column headerText="DDD">
										<p:outputLabel value="#{obj.ddd}" />
									</p:column>
									<p:column headerText="Telefone">
										<p:outputLabel value="#{obj.numero}" />
									</p:column>
									<p:column headerText="Ações">
										<p:commandButton value="Excluir"
											class="bg-gray-800 hover:bg-gray-400 hover:text-white text-white px-3 py-2 rounded-md text-sm font-medium"
											style="background-color:rgb(17 24 39)!important;border:0px !important;" />
										<p:commandButton value="Editar"
											class="bg-gray-800 hover:bg-gray-400 hover:text-white text-white px-3 py-2 rounded-md text-sm font-medium"
											style="background-color:rgb(17 24 39)!important;border:0px !important;" />
									</p:column>
								</p:dataTable>
							</h:form>
						</p:tab>

					</p:tabView>
					<p:commandButton value="Salvar"
						style="background-color:rgb(17 24 39)!important;border:0px !important;"
						class="bg-gray-800 mr-3 hover:bg-gray-400 hover:text-white text-white px-3 py-2 rounded-md text-sm font-medium"
						actionListener="#{pacienteEditarInformacoesController.salvar()}" />
				</h:form>
			</div>



		</ui:define>
	</ui:composition>

</h:body>
</html>
