<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:components="http://java.sun.com/jsf/composite/components">
<h:head>
	<title>Login</title>

	<link rel="stylesheet"
		href="https://unpkg.com/primeflex@3.1.0/primeflex.css" />
</h:head>
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="nav">
			<nav class="flex flex-row justify-content-evenly align-items-center">
				<div class="logo"></div>
				<div class="buttons"></div>
			</nav>
		</ui:define>
		<ui:define name="content">
			<div class="card-wrapper">
			<div class="flex flex-row">
				<p:commandLink
					actionListener="#{agendaPsicologo.redirect('/crudcidade.xhtml')}">
					<div class="navegation-button">
						<h:outputText value="Crud Cidade" />
					</div>
				</p:commandLink>
				<p:commandLink
					actionListener="#{agendaPsicologo.redirect('/crudconsultorio.xhtml')}">
					<div class="navegation-button">
						<h:outputText value="Crud Consultorio" />
					</div>
				</p:commandLink>
				<p:commandLink
					actionListener="#{agendaPsicologo.redirect('/crudestado.xhtml')}">
					<div class="navegation-button">
						<h:outputText value="Crud Estado" />
					</div>
				</p:commandLink>
			</div>
				<div class="card flex flex-row">
					<div
						class="container flex justify-content-center align-items-center">
						<!-- <div class="form-container"> -->
						<h:form class="flex flex-column">
							<p:panel header="Cadastro de cidade">
								<p:growl id="growl" showDetail="true" />
								<div class="flex align-items-center justify-content-center"
									style="width: 100%; margin: 5px 0 0"></div>
								<div class="justify-content-evenly" style="height: 200px">
									<div class="flex flex-column">
										<h:outputText value="Nome: *" />
										<div class="ui-inputgroup">
											<p:inputText label="Nome:"
												value="#{crudCidadeController.entity.nome}" />
											<p:commandButton icon="pi pi-search"
												actionListener="#{crudCidadeController.abrirCidadeListing()}">
												<p:ajax event="dialogReturn"
													listener="#{crudCidadeController.obterCidadeListing}"
													update="@form" />
											</p:commandButton>
										</div>
									</div>

									<div class="flex flex-column">
										<h:outputText value="Estado *" />
										<p:selectOneMenu id="option"
											value="#{crudCidadeController.entity.estado.id}">
											<f:selectItems value="#{crudCidadeController.estados}"
												var="obj" itemValue="#{obj.id}"></f:selectItems>

										</p:selectOneMenu>
									</div>
								</div>
								<f:facet name="footer">
									<center>
										<p:commandButton value="Salvar" update="@form"
											actionListener="#{crudCidadeController.salvar()}"
											icon="pi pi-pencil" styleClass="ui-button-success" />
										<p:commandButton value="Excluir" update="@form"
											actionListener="#{crudCidadeController.excluir()}"
											icon="pi pi-trash" styleClass="ui-button-warning"
											disabled="#{crudCidadeController.entity.id==null}" />
										<p:commandButton value="Limpar" update="@form"
											actionListener="#{crudCidadeController.limpar()}"
											icon="pi pi-times" styleClass="ui-button-danger"
											disabled="#{crudCidadeController.entity.id==null}" />
									</center>

								</f:facet>
							</p:panel>
						</h:form>
					</div>

				</div>
			</div>
			<!-- </div> -->
		</ui:define>
	</ui:composition>
</h:body>
</html>
