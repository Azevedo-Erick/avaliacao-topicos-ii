<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:components="http://java.sun.com/jsf/composite/components">
<h:head>
	<title>Login</title>

	<link rel="stylesheet"
		href="https://unpkg.com/primeflex@3.1.0/primeflex.css" />
</h:head>
<h:body>
	<ui:composition template="../../template.xhtml">
		<ui:define name="nav">
			<components:navegationBarPaciente></components:navegationBarPaciente>
		</ui:define>
		<ui:define name="content">
			<div class="shadow-2xl flex flex-col justify-evenly align-center  shadow-gray-700 rounded-lg p-5 w-10/12 my-6">
				<h2
					class="justify-self-center self-center text-4xl antialiased italic font-mono">Meus
					Dados</h2>

				<p:growl id="growl" showDetail="true" />
				<div class="flex flex-col">

					<div class="flex flex-col items-center">
						<img class="img-responsive"
							style="max-width: 80px !important; max-height: 80px !important;"
							src="img-usuario?nome=#{editarInformacoesPaciente.paciente.pessoa.id}.png" />
						<div class="flex flex-row">
							<div class="flex flex-col justify-center align-center">
								<p>#{editarInformacoesPaciente.paciente.pessoa.nome}
									#{editarInformacoesPaciente.paciente.pessoa.sobrenome}</p>
								<p>#{editarInformacoesPaciente.paciente.pessoa.cpf}</p>
								<p:commandButton icon="pi pi-pencil"
									onclick="PF('dialogEditar').show()" />
							</div>
						</div>
						<div class="w-full">

							<p:tabView>
								<p:tab title="Pessoal">
									<div class="flex flex-row justify-between">

										<h:outputText
											value="Nome: #{editarInformacoesPaciente.paciente.pessoa.nome} #{editarInformacoesPaciente.paciente.pessoa.sobrenome}" />


									</div>

									<div class="flex flex-row justify-between my-3">

										<h:outputText
											value="CPF: #{editarInformacoesPaciente.paciente.pessoa.cpf}" />


										<p:outputLabel
											value="Data de nascimento: #{editarInformacoesPaciente.paciente.pessoa.dataNascimento}" />



										<h:outputText
											value="Email: #{editarInformacoesPaciente.paciente.pessoa.email}" />


									</div>
								</p:tab>
								<p:tab title="Endereço">
									<div class="flex flex-row justify-between ">
										<div class="flex flex-col">
											<h:outputText value="CEP:" />
											<h:outputText
												value="#{editarInformacoesPaciente.paciente.pessoa.endereco.cep}" />
										</div>
										<div class="flex flex-col">
											<h:outputText value="Numero:" />
											<h:outputText
												value="#{editarInformacoesPaciente.paciente.pessoa.endereco.numero}" />
										</div>
										<div class="flex flex-col  ">
											<h:outputText value="Cidade:" />
											<h:outputText
												value="#{editarInformacoesPaciente.paciente.pessoa.endereco.cidade.nome}" />

										</div>
									</div>
									<div class="flex flex-row justify-between my-3">
										<div class="flex flex-col w-1/3">
											<h:outputText value="Bairro:" />
											<h:outputText
												value="#{editarInformacoesPaciente.paciente.pessoa.endereco.bairro}" />
										</div>

										<div class="flex flex-col w-3/5">
											<h:outputText value="Rua:" />
											<h:outputText
												value="#{editarInformacoesPaciente.paciente.pessoa.endereco.rua}" />
										</div>
									</div>



									<div class="flex flex-col">
										<h:outputText value="Complemento:" />
										<h:outputText
											value="#{editarInformacoesPaciente.paciente.pessoa.endereco.complemento}" />
									</div>

								</p:tab>

								<p:tab title="Telefones">
									<!-- <p:dataTable
										value="#{editarInformacoesPaciente.paciente.pessoa.telefones}"
										var="obj">
										<p:column headerText="DDD">
											<p:outputLabel value="#{obj.ddd}" />
										</p:column>
										<p:column headerText="Telefone">
											<p:outputLabel value="#{obj.numero}" />
										</p:column>
									</p:dataTable> -->

								</p:tab>

							</p:tabView>
						</div>
					</div>

				</div>


				<h:form>
					<p:dialog draggable="false" global="true" showEffect="fade"
						hideEffect="fade" widgetVar="dialogEditar" responsive="true"
						resizable="false" header="Editando informações" modal="true"
						width="80vw">
						<p:tabView>
							<p:tab title="Pessoal">
								<div class="flex flex-row justify-between">
									<div class="flex flex-col w-1/3">
										<h:outputText value="Primeiro nome: *" />
										<p:inputText label="Primeiro nome:"
											value="#{editarInformacoesPaciente.paciente.pessoa.nome}" />
									</div>

									<div class="flex flex-col w-3/5">
										<h:outputText value="Sobrenome: *" />
										<p:inputText label="Sobrenome"
											value="#{editarInformacoesPaciente.paciente.pessoa.sobrenome}" />
									</div>
								</div>

								<div class="flex flex-row justify-between my-3">
									<div class="flex flex-col w-1/5">
										<h:outputText value="CPF: *" />
										<p:inputText label="CPF"
											value="#{editarInformacoesPaciente.paciente.pessoa.cpf}" />
									</div>
									<div class="flex flex-col w-1/4">
										<p:outputLabel value="Data de nascimento" />
										<p:datePicker
											value="#{editarInformacoesPaciente.paciente.pessoa.dataNascimento}" />
									</div>
									<div class="flex flex-col w-1/3">
										<h:outputText value="Email: *" />
										<p:inputText label="Email:"
											value="#{editarInformacoesPaciente.paciente.pessoa.email}" />
									</div>
								</div>
							</p:tab>
							<p:tab title="Endereço">
								<div class="flex flex-row justify-between ">
									<div class="flex flex-col">
										<h:outputText value="CEP: *" />
										<p:inputText label="CEP" id="inputTextCep"
											value="#{editarInformacoesPaciente.paciente.pessoa.endereco.cep}" />
									</div>
									<div class="flex flex-col">
										<h:outputText value="Numero: *" />
										<p:inputText label="Numero:"
											value="#{editarInformacoesPaciente.paciente.pessoa.endereco.numero}" />
									</div>
									<div class="flex flex-col  ">
										<h:outputText value="Cidade: *" />
										<div class="ui-inputgroup h-10">
											<p:inputText label="Nome:" readonly="true"
												value="#{editarInformacoesPaciente.paciente.pessoa.endereco.cidade.nome}" />
											<p:commandButton icon="pi pi-search"
												style="background-color:rgb(17 24 39)!important;border:0px !important;"
												class="bg-gray-800  mr-3 hover:bg-gray-400 hover:text-white text-white px-3 py-2 rounded-md text-sm font-medium"
												actionListener="#{controlePacientesController.abrirCidadeListing()}">
												<p:ajax event="dialogReturn"
													listener="#{controlePacientesController.obterCidadeListing}"
													update="@form" />
											</p:commandButton>
										</div>
									</div>
								</div>
								<div class="flex flex-row justify-between my-3">
									<div class="flex flex-col w-1/3">
										<h:outputText value="Bairro: *" />
										<p:inputText label="Bairro:"
											value="#{editarInformacoesPaciente.paciente.pessoa.endereco.bairro}" />
									</div>

									<div class="flex flex-col w-3/5">
										<h:outputText value="Rua: *" />
										<p:inputText label="Rua" class=""
											value="#{editarInformacoesPaciente.paciente.pessoa.endereco.rua}" />
									</div>
								</div>



								<div class="flex flex-col">
									<h:outputText value="Complemento: *" />
									<p:inputText label="Complemento"
										value="#{editarInformacoesPaciente.paciente.pessoa.endereco.complemento}" />
								</div>

							</p:tab>









						</p:tabView>
						<center>
							<p:commandButton value="Salvar"
								style="background-color:rgb(17 24 39)!important;border:0px !important;"
								class="bg-gray-800 mr-3 hover:bg-gray-400 hover:text-white text-white px-3 py-2 rounded-md text-sm font-medium"
								actionListener="#{editarInformacoesPaciente.salvar()}" />
						</center>
					</p:dialog>
				</h:form>
				<h:form>
					<p:dialog draggable="false" global="true" showEffect="fade"
						hideEffect="fade" widgetVar="dialogConfirmar" responsive="true"
						resizable="false" header="Autentique-se" modal="true" width="350">


						<div class="flex flex-col mb-4">
							<h:outputText value="Confirme sua senha *" />

							<p:inputText label="Insira sua senha"
								value="#{editarInformacoesPaciente.senha}" required="true	"></p:inputText>
						</div>
						<f:facet name="footer">
							<p:commandButton value="Cancelar" type="button"
								styleClass="ui-button-danger ui-button-flat"
								onclick="PF('dialog').hide()" />
							<p:commandButton value="Confirmar"
								actionListener="#{editarInformacoesPaciente.salvar()}"
								update="@form" styleClass="rounded-button ui-button-success" />

						</f:facet>

					</p:dialog>
				</h:form>
			</div>


		</ui:define>
	</ui:composition>
</h:body>
</html>
