<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:components="http://java.sun.com/jsf/composite/components">
<h:head>
	<title>Login</title>

	<link rel="stylesheet"
		href="https://unpkg.com/primeflex@3.1.0/primeflex.css" />
</h:head>
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="nav">
			<nav class="flex flex-row justify-content-evenly align-items-center">
				<div class="logo"></div>
				<div class="buttons"></div>
			</nav>
		</ui:define>
		<ui:define name="content">
			<div class="card-wrapper">
				<div class="card flex flex-row">
					<components:PsicoNavBar></components:PsicoNavBar>
					<div class="container">
						<h:form>

								<p:wizard>
									<p:tab id="Pessoal" title="Pessoal">
										<p:panel header="Personal Details">
											<p:messages />
											<div class="flex flex-column">
												<h:outputText value="Primeiro nome: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-column">
												<h:outputText value="Sobrenome: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-column">
												<h:outputText value="CPF: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-column">
												<h:outputText value="Email: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-column">
												<h:outputText value="DDD: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-column">
												<h:outputText value="Celular: *" />
												<p:inputText label="Firstname" />
											</div>

										</p:panel>
									</p:tab>

									<p:tab id="Endereco" title="Endereco">
										<p:panel header="Detalhes de endereco">
											<p:messages />
											<div class="flex flex-column">
												<h:outputText value="CEP: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-column">
												<h:outputText value="Bairro: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-column">
												<h:outputText value="Rua: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-column">
												<h:outputText value="Numero: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-column">
												<h:outputText value="Complemento: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-column">
												<h:outputText value="UF: *" />
												<p:inputText label="Firstname" />
											</div>

											<div class="flex flex-column">
												<h:outputText value="Cidade: *" />
												<p:inputText label="Firstname" />
											</div>
											<p:commandButton value="Editar" />
										</p:panel>
									</p:tab>
									
									<p:tab id="outras" title="Extras">
										<p:panel header="Informações extras">
											<p:messages />
											<div class="flex flex-column">
												<h:outputText value="Informações formação:" />
												<p:inputText label="Firstname" />
											</div>

											<p:commandButton value="Editar" />
										</p:panel>
									</p:tab>
									
									<p:tab id="pagamento" title="Pagamento">
										<p:panel header="Informações relativas a pagamento">
											<p:messages />
											<div class="flex flex-column">
												<h:outputText value="Informações formação:" />
												<p:inputText label="Firstname" />
											</div>

											<p:commandButton value="Editar" />
										</p:panel>
									</p:tab>

								</p:wizard>
								</h:form>
								</div>
								
					</div>

				</div>
		</ui:define>
	</ui:composition>
	<div class="footer"></div>

</h:body>
</html>
