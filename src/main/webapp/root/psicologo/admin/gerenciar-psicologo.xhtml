<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:components="http://java.sun.com/jsf/composite/components">
<h:head>
	<title>Login</title>

	<link rel="stylesheet"
		href="https://unpkg.com/primeflex@3.1.0/primeflex.css" />
</h:head>
<h:body>
	<ui:composition template="../../../template.xhtml">
		<ui:define name="nav">
			<components:navegationBarPsicologo></components:navegationBarPsicologo>
		</ui:define>
		<ui:define name="content">
			<div
				class="shadow-2xl  shadow-gray-700  p-5 overflow-y-visible h-11/12 w-11/12 my-6">

				<h:form>
					<div class="flex flex-col justify-evenly h-full">
						<h2
							class="justify-self-center self-center text-4xl antialiased italic font-mono">Gerencia
							de Psicologos</h2>
						<img class="justify-self-center self-center"
							style="width: 200px !important;"
							src="http://localhost:8080/Topicos2-A2/img-usuario?nome=#{gerenciarPsicologo.entity.id}.png" />
						<div class="w-full flex mt-2 justify-center align-center">
							<div class="w-2/6 flex justify-between ">
								<p:commandButton icon="pi pi-search" value="Buscar Psicologo"
									styleClass="ui-button-primary" process="@this"
									actionListener="#{gerenciarPsicologo.abrirPsicologoListing}">
									<p:ajax event="dialogReturn"
										listener="#{gerenciarPsicologo.obterPsicologoListing}"
										update="@form" />
								</p:commandButton>
								<p:commandButton icon="pi pi-search" value="Buscar Pessoa"
									styleClass="ui-button-secondary" process="@this"
									actionListener="#{gerenciarPsicologo.abrirPessoaListing}">
									<p:ajax event="dialogReturn"
										listener="#{gerenciarPsicologo.obterPessoaListing}"
										update="@form" />
								</p:commandButton>

							</div>
						</div>


						<p:tabView>
							<p:tab title="Pessoal">
								<div class="flex flex-row justify-between">
									<div class="flex flex-col w-1/3">
										<h:outputText value="Primeiro nome: *" />
										<p:inputText label="Primeiro nome:"
											value="#{gerenciarPsicologo.entity.pessoa.nome}">

										</p:inputText>
									</div>

									<div class="flex flex-col w-3/5">
										<h:outputText value="Sobrenome: *" />
										<p:inputText label="Sobrenome"
											value="#{gerenciarPsicologo.entity.pessoa.sobrenome}">

										</p:inputText>
									</div>
								</div>

								<div class="flex flex-row justify-between my-3">
									<div class="flex flex-col w-1/5">
										<h:outputText value="CPF: *" />
										<p:inputText label="CPF"
											value="#{gerenciarPsicologo.entity.pessoa.cpf}">

										</p:inputText>
									</div>
									<div class="flex flex-col w-1/4">
										<p:outputLabel value="Data de nascimento" />
										<p:datePicker listener="#{gerenciarPsicologo.onDateSelect}"
											value="#{gerenciarPsicologo.entity.pessoa.dataNascimento}">

										</p:datePicker>
									</div>
									<div class="flex flex-col w-1/3">
										<h:outputText value="Email: *" />
										<p:inputText label="Email:"
											value="#{gerenciarPsicologo.entity.pessoa.email}">

										</p:inputText>
									</div>
								</div>
							</p:tab>
							<p:tab title="Endereço">
								<div class="flex flex-row justify-between ">
									<div class="flex flex-col">
										<h:outputText value="CEP: *" />
										<p:inputText label="CEP" id="inputTextCep"
											value="#{gerenciarPsicologo.entity.pessoa.endereco.cep}">

										</p:inputText>
									</div>
									<div class="flex flex-col">
										<h:outputText value="Numero: *" />
										<p:inputText label="Numero:"
											value="#{gerenciarPsicologo.entity.pessoa.endereco.numero}">

										</p:inputText>
									</div>
									<div class="flex flex-col  ">
										<h:outputText value="Cidade: *" />
										<div class="ui-inputgroup h-10">
											<p:inputText label="Nome:" readonly="true"
												value="#{gerenciarPsicologo.entity.pessoa.endereco.cidade.nome}">

											</p:inputText>
											<p:commandButton icon="pi pi-search"
												style="background-color:rgb(17 24 39)!important;border:0px !important;"
												class="bg-gray-800  mr-3 hover:bg-gray-400 hover:text-white text-white px-3 py-2 rounded-md text-sm font-medium"
												actionListener="#{gerenciarPsicologo.abrirCidadeListing()}">
												<p:ajax event="dialogReturn"
													listener="#{gerenciarPsicologo.obterCidadeListing}"
													update="@form" />
											</p:commandButton>
										</div>
									</div>
								</div>
								<div class="flex flex-row justify-between my-3">
									<div class="flex flex-col w-1/3">
										<h:outputText value="Bairro: *" />
										<p:inputText label="Bairro:"
											value="#{gerenciarPsicologo.entity.pessoa.endereco.bairro}">

										</p:inputText>
									</div>

									<div class="flex flex-col w-3/5">
										<h:outputText value="Rua: *" />
										<p:inputText label="Rua" class=""
											value="#{gerenciarPsicologo.entity.pessoa.endereco.rua}">

										</p:inputText>
									</div>
								</div>



								<div class="flex flex-col">
									<h:outputText value="Complemento: *" />
									<p:inputText label="Complemento"
										value="#{gerenciarPsicologo.entity.pessoa.endereco.complemento}">

									</p:inputText>
								</div>

							</p:tab>
							<p:tab title="Profissional">
								<div class="flex flex-col justify-between ">
									<div class="flex flex-row justify-between ">
										<div class="flex flex-col">
											<h:outputText value="CRP: *" />
											<p:inputText label="CRP" required="true"
												requiredMessage="Digite o CRP"
												value="#{gerenciarPsicologo.entity.crp}">

											</p:inputText>
										</div>
										<div class="flex flex-col">
											<h:outputText value="Informações Formação *" />
											<p:inputText label="Informações Formação:"
												value="#{gerenciarPsicologo.entity.informacoesFormacao}">

											</p:inputText>
										</div>
										<div class="flex flex-col">
											<h:outputText value="Valor Hora:*" />
											<p:inputText label="Valor Hora:" required="true"
												requiredMessage="Digite o valor por hora"
												value="#{gerenciarPsicologo.entity.valorHora}">

											</p:inputText>
										</div>
									</div>
									<div class="flex flex-row justify-between ">
										<div class="flex flex-col ">
											<p:outputLabel value="Início do expediente" />
											<p:selectOneMenu required="true"
												requiredMessage="Selecione o horário de inicio de expediente"
												value="#{gerenciarPsicologo.entity.inicioExpediente}"
												effect="fold">
												<f:selectItem itemLabel="Selecione o horário" itemValue="" />
												<f:selectItems value="#{gerenciarPsicologo.listaHorarios}" />
											</p:selectOneMenu>

										</div>
										<div class="flex flex-col ">
											<p:outputLabel value="Fim do expediente" />
											<p:selectOneMenu required="true"
												requiredMessage="Selecione o horário de fim de expediente"
												value="#{gerenciarPsicologo.entity.fimExpediente}"
												effect="fold">
												<f:selectItem itemLabel="Selecione o horário" itemValue="" />
												<f:selectItems value="#{gerenciarPsicologo.listaHorarios}" />
											</p:selectOneMenu>

										</div>

									</div>
									<div class="flex flex-row justify-between">
										<div class="flex flex-col">
											<p:outputLabel value="Consultórios de Trabalho" />
											<p:autoComplete required="true"
												requiredMessage="Selecione os consultorios que trabalha"
												value="#{gerenciarPsicologo.entity.consultorios}" var="obj"
												itemLabel="#{obj.nome}" itemValue="#{obj}" multiple="true"
												converter="#{consultorioConverter}"
												completeMethod="#{gerenciarPsicologo.completeConsultorio}"
												forceSelection="true" maxResults="3" dropdown="true"
												moreText="... mais resultados" scrollHeight="250">
												<p:ajax event="itemSelect" process="@this" />
											</p:autoComplete>
										</div>
										<div class="flex flex-col">
											<p:outputLabel value="Perfil" />
											<p:selectOneRadio value="#{gerenciarPsicologo.entity.perfil}">
												<f:selectItems value="#{gerenciarPsicologo.perfis}"
													var="obj" itemLabel="#{obj.label}" itemValue="#{obj}" />
											</p:selectOneRadio>
										</div>
									</div>
								</div>
							</p:tab>


						</p:tabView>



					</div>
					<div class="w-full flex flex-row align-center justify-center">
						<div class="flex justify-between w-1/4 align-center">
							<p:commandButton value="Salvar" update="@form"
								actionListener="#{gerenciarPsicologo.incluir()}"
								icon="pi pi-pencil" styleClass="ui-button-success" />
							<p:commandButton value="Excluir" update="@form"
								actionListener="#{gerenciarPsicologo.excluir()}"
								icon="pi pi-trash" styleClass="ui-button-warning"
								disabled="#{gerenciarCidade.entity.id==null}" />
							<p:commandButton value="Limpar" update="@form"
								actionListener="#{gerenciarPsicologo.limpar()}"
								icon="pi pi-times" styleClass="ui-button-danger"
								disabled="#{gerenciarCidade.entity.id==null}" />
						</div>
					</div>
				</h:form>

			</div>

		</ui:define>
	</ui:composition>
	<div class="footer"></div>

</h:body>
</html>
