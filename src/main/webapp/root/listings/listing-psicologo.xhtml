<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Listagem de Psicologos</title>
  </h:head>
  <h:body>
    <h:form>
      <p:panel header="Pesquisa de Psicologos">
        <div class="p-grid ui-fluid">
          <div class="p-col-12 p-md-4">
            <div class="ui-inputgroup">
              <p:inputText
                id="itNomePesquisa"
                value="#{psicologoListing.filtro}"
                placeholder="Informe um nome ..."
              />
              <p:commandButton
                value="Pesquisar"
                actionListener="#{psicologoListing.pesquisar}"
                process="@this itNomePesquisa"
                update="dataTable"
              />
            </div>
          </div>
        </div>
        <p:dataTable id="dataTable" value="#{psicologoListing.list}" var="obj">
          <p:column headerText="Nome">
            <p:outputLabel value="#{obj.nome} #{obj.sobrenome}" />
          </p:column>
          <p:column headerText="Email">
            <p:outputLabel value="#{obj.email}" />
          </p:column>
          <p:column headerText="Data de nascimento">
            <p:outputLabel value="#{obj.dataNascimento}" />
          </p:column>
          <p:column headerText="Ação">
            <p:commandButton
              value="Selecionar"
              actionListener="#{psicologoListing.select(obj.id)}"
              process="@this"
              update="@form"
            />
          </p:column>
        </p:dataTable>
      </p:panel>
    </h:form>
  </h:body>
</html>
