<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:components="http://java.sun.com/jsf/composite/components">
<h:head>
	<title>Login</title>

	<link rel="stylesheet"
		href="https://unpkg.com/primeflex@3.1.0/primeflex.css" />
</h:head>
<h:body>
	<ui:composition template="../../../template.xhtml">
		<ui:define name="nav">
			<components:navegationBarPsicologo></components:navegationBarPsicologo>
		</ui:define>
		<ui:define name="content">
			<div
				class="shadow-2xl  shadow-gray-700  p-5 overflow-y-visible h-11/12 w-11/12 my-6">

				<h:form class="flex flex-col">
					<p:panel header="Gerencia de Estados">
						<p:growl id="growl" showDetail="false" />

						<div class="flex flex-col">
							<div class="flex flex-col">
								<h:outputText value="Nome: *" />
								<div class="ui-inputgroup">
									<p:inputText 
									required="true"
									requiredMessage="O nome não pode ser vazio"
										value="#{gerenciarEstado.entity.nome}" />
									<p:commandButton icon="pi pi-search"
										actionListener="#{gerenciarEstado.abrirEstadoListing()}">
										<p:ajax event="dialogReturn"
											listener="#{gerenciarEstado.obterEstadoListing}"
											update="@form" />
									</p:commandButton>
								</div>
							</div>
							<div class="flex flex-col">
								<h:outputText value="Sigla: *" />
								<div class="ui-inputgroup">
									<p:inputText
									required="true"
									requiredMessage="A sigla não pode ser vazia"
										value="#{gerenciarEstado.entity.sigla}" />
								</div>
							</div>
						</div>
						<f:facet name="footer">
							<center>
								<p:commandButton value="Salvar" update="@form"
									actionListener="#{gerenciarEstado.incluir()}"
									icon="pi pi-pencil" styleClass="ui-button-success" />
								<p:commandButton value="Excluir" update="@form"
									actionListener="#{gerenciarEstado.excluir()}"
									icon="pi pi-trash" styleClass="ui-button-warning"
									disabled="#{gerenciarEstado.entity.id==null}" />
								<p:commandButton value="Limpar" update="@form"
									actionListener="#{gerenciarEstado.limpar()}" icon="pi pi-times"
									styleClass="ui-button-danger"
									disabled="#{gerenciarEstado.entity.id==null}" />
							</center>

						</f:facet>
					</p:panel>
				</h:form>



			</div>

			<p:dialog header="Detalhes do Estado" widgetVar="dialog"
				minHeight="40" width="350" draggable="false" closable="false"
				showEffect="fade" modal="true">

			</p:dialog>

		</ui:define>
	</ui:composition>
	<div class="footer"></div>

</h:body>
</html>
