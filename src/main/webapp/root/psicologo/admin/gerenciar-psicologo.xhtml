<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:components="http://java.sun.com/jsf/composite/components">
<h:head>
	<title>Login</title>

	<link rel="stylesheet"
		href="https://unpkg.com/primeflex@3.1.0/primeflex.css" />
</h:head>
<h:body>
	<ui:composition template="../../../template.xhtml">
		<ui:define name="nav">
			<components:navegationBarPsicologo></components:navegationBarPsicologo>
		</ui:define>
		<ui:define name="content">
			<div
				class="shadow-2xl  shadow-gray-700  p-5 overflow-y-visible h-11/12 w-11/12 my-6">

				<h:form>
				<p:commandButton icon="pi pi-search" value="Buscar Pessoa"
						styleClass="ui-button-warning"
						actionListener="#{gerenciarPsicologo.abrirPessoaListing}">
						<p:ajax event="dialogReturn"
							listener="#{gerenciarPsicologo.obterPessoaListing}" update="@form" />
					</p:commandButton>
					<p:commandButton icon="pi pi-search" value="Buscar Psicologo"
						styleClass="ui-button-warning"
						actionListener="#{gerenciarPsicologo.abrirPsicologoListing}">
						<p:ajax event="dialogReturn"
							listener="#{gerenciarPsicologo.obterPsicologoListing}"
							update="@form" />
					</p:commandButton>
					<p:panel>

						<p:tabView>
							<p:tab title="Pessoal">
								<div class="flex flex-row justify-between">
									<div class="flex flex-col w-1/3">
										<h:outputText value="Primeiro nome: *" />
										<p:inputText label="Primeiro nome:"
											value="#{gerenciarPsicologo.entity.pessoa.nome}">
											<p:ajax event="keyup" process="@this" />
										</p:inputText>
									</div>

									<div class="flex flex-col w-3/5">
										<h:outputText value="Sobrenome: *" />
										<p:inputText label="Sobrenome"
											value="#{gerenciarPsicologo.entity.pessoa.sobrenome}">
											<p:ajax event="keyup" process="@this" />
										</p:inputText>
									</div>
								</div>
							
								<div class="flex flex-row justify-between my-3">
									<div class="flex flex-col w-1/5">
										<h:outputText value="CPF: *" />
										<p:inputText label="CPF"
											value="#{gerenciarPsicologo.entity.pessoa.cpf}">
											<p:ajax event="keyup" process="@this" />
										</p:inputText>
									</div>
									<div class="flex flex-col w-1/4">
										<p:outputLabel value="Data de nascimento" />
										<p:datePicker
											listener="#{gerenciarPsicologo.onDateSelect}"
											value="#{gerenciarPsicologo.entity.pessoa.dataNascimento}">
											<p:ajax event="keyup" process="@this" />
										</p:datePicker>
									</div>
									<div class="flex flex-col w-1/3">
										<h:outputText value="Email: *" />
										<p:inputText label="Email:"
											value="#{gerenciarPsicologo.entity.pessoa.email}">
											<p:ajax event="keyup" process="@this" />
										</p:inputText>
									</div>
								</div>
							</p:tab>
							<p:tab title="Endereço">
								<div class="flex flex-row justify-between ">
									<div class="flex flex-col">
										<h:outputText value="CEP: *" />
										<p:inputText label="CEP" id="inputTextCep"
											value="#{gerenciarPsicologo.entity.pessoa.endereco.cep}">
											<p:ajax event="keyup" process="@this" />
										</p:inputText>
									</div>
									<div class="flex flex-col">
										<h:outputText value="Numero: *" />
										<p:inputText label="Numero:"
											value="#{gerenciarPsicologo.entity.pessoa.endereco.numero}">
											<p:ajax event="keyup" process="@this" />
										</p:inputText>
									</div>
									<div class="flex flex-col  ">
										<h:outputText value="Cidade: *" />
										<div class="ui-inputgroup h-10">
											<p:inputText label="Nome:" readonly="true"
												value="#{gerenciarPsicologo.entity.pessoa.endereco.cidade.nome}">
												<p:ajax event="keyup" process="@this" />
											</p:inputText>
											<p:commandButton icon="pi pi-search"
												style="background-color:rgb(17 24 39)!important;border:0px !important;"
												class="bg-gray-800  mr-3 hover:bg-gray-400 hover:text-white text-white px-3 py-2 rounded-md text-sm font-medium"
												actionListener="#{gerenciarPsicologo.abrirCidadeListing()}">
												<p:ajax event="dialogReturn"
													listener="#{gerenciarPsicologo.obterCidadeListing}"
													update="@form" />
											</p:commandButton>
										</div>
									</div>
								</div>
								<div class="flex flex-row justify-between my-3">
									<div class="flex flex-col w-1/3">
										<h:outputText value="Bairro: *" />
										<p:inputText label="Bairro:"
											value="#{gerenciarPsicologo.entity.pessoa.endereco.bairro}">
											<p:ajax event="keyup" process="@this" />
										</p:inputText>
									</div>

									<div class="flex flex-col w-3/5">
										<h:outputText value="Rua: *" />
										<p:inputText label="Rua" class=""
											value="#{gerenciarPsicologo.entity.pessoa.endereco.rua}">
											<p:ajax event="keyup" process="@this" />
										</p:inputText>
									</div>
								</div>



								<div class="flex flex-col">
									<h:outputText value="Complemento: *" />
									<p:inputText label="Complemento"
										value="#{gerenciarPsicologo.entity.pessoa.endereco.complemento}">
										<p:ajax event="keyup" process="@this" />
									</p:inputText>
								</div>

							</p:tab>
							<p:tab title="Profissional">
								<div class="flex flex-col justify-between ">
									<div class="flex flex-row justify-between ">
										<div class="flex flex-col">
											<h:outputText value="CRP: *" />
											<p:inputText label="CRP"
												value="#{gerenciarPsicologo.entity.crp}">
												<p:ajax event="keyup" process="@this" />
											</p:inputText>
										</div>
										<div class="flex flex-col">
											<h:outputText value="Informações Formação *" />
											<p:inputText label="Informações Formação:"
												value="#{gerenciarPsicologo.entity.informacoesFormacao}">
												<p:ajax event="keyup" process="@this" />
											</p:inputText>
										</div>
										<div class="flex flex-col">
											<h:outputText value="Valor Hora:*" />
											<p:inputText label="Valor Hora:"
												value="#{gerenciarPsicologo.entity.valorHora}">
												<p:ajax event="keyup" process="@this" />
											</p:inputText>
										</div>
									</div>
									<div class="flex flex-row justify-between ">
										<div class="flex flex-col ">
											<p:outputLabel value="Início do expediente" />
											<p:selectOneMenu
												value="#{gerenciarPsicologo.entity.inicioExpediente}"
												effect="fold">
												<f:selectItem itemLabel="Selecione o horário" itemValue="" />
												<f:selectItems
													value="#{gerenciarPsicologo.listaHorarios}" />
											</p:selectOneMenu>

										</div>
										<div class="flex flex-col ">
											<p:outputLabel value="Fim do expediente" />
											<p:selectOneMenu
												value="#{gerenciarPsicologo.entity.fimExpediente}"
												effect="fold">
												<f:selectItem itemLabel="Selecione o horário" itemValue="" />
												<f:selectItems
													value="#{gerenciarPsicologo.listaHorarios}" />
											</p:selectOneMenu>

										</div>

									</div>
									<p:autoComplete
										value="#{gerenciarPsicologo.entity.consultorios}"
										var="obj" itemLabel="#{obj.nome}" itemValue="#{obj}"
										multiple="true" converter="#{consultorioConverter}"
										completeMethod="#{gerenciarPsicologo.completeConsultorio}"
										forceSelection="true" maxResults="3" dropdown="true"
										moreText="... mais resultados" scrollHeight="250">
										<p:ajax event="itemSelect" process="@this" />
									</p:autoComplete>
								</div>
							</p:tab>

							
						</p:tabView>
						<f:facet name="footer">
							<p:commandButton value="Atualizar"
								style="background-color:rgb(17 24 39)!important;border:0px !important;"
								onclick="PF('dialogConfirmar').show()"
								class="bg-gray-800 mr-3 hover:bg-gray-400 hover:text-white text-white px-3 py-2 rounded-md text-sm font-medium" />
						</f:facet>
					</p:panel>
				</h:form>

			</div>

		</ui:define>
	</ui:composition>
	<div class="footer"></div>

</h:body>
</html>
